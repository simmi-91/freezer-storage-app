name: Deploy Freezer Client

on:
  push:
    branches: [main]
    paths:
      - "client/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./client
        run: pnpm install --frozen-lockfile

      - name: Build React app
        working-directory: ./client
        run: pnpm build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "client/dist/*"
          target: "/tmp/freezer-deploy-client"
          strip_components: 2
          rm: true

      - name: Execute deployment script on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/3lin/client/

            if [ -d "freezer_old" ]; then
              sudo rm -rf freezer_old
              echo "Removed freezer_old"
            fi

            if [ -d "freezer" ]; then
              sudo mv freezer freezer_old
              echo "Renamed freezer to freezer_old"
            fi

            sudo mv /tmp/freezer-deploy-client freezer

            sudo chown -R www-data:www-data freezer
            sudo chmod -R 755 freezer

            echo "Client deployment complete!"
            ls -la /var/www/3lin/client/freezer/
